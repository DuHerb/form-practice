<html>
  <head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Madlibs</title>
  </head>
  <body>
    <div class="container">
      <form id="address-form">
        <div class="alert-secondary form-box">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="form-name">Name</label>
              <input type="text" class="form-control" id="form-name" placeholder="John Doe">
            </div>
            <div class="col-md-6 form-group">
              <label for="form-address">Address</label>
              <input type="text" class="form-control" id="form-address" placeholder="123 Fake Street">
            </div>
            <div class="col-md-6 form-group">
              <label for="form-city">City</label>
              <input type="text" class="form-control" id="form-city" placeholder="Portland">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>OR</option>
                <option>CA</option>
              </select>
            </div>
          </div>
          <!-- Button trigger modal -->
          <button type=" submit button" class="btn btn-primary" data-toggle="modal" data-target="#envelope-modal">Build Envelope</button>
        </div>
      </form

      <!-- Modal -->
      <div class="modal fade" id="envelope-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Your Envelope</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Name:<br><span id="name"></span></p>
              <p>Address:<br><span id="address"></span></p>
              <p>City:<br><span id="city"></span> <span id="state"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Print</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>

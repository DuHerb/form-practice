<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Madlibs</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/shoutscripts.js"></script>
    <title>Madlibs</title>
  </head>
  <body>
    <div class="container">
      <form id="address-form">
        <div class="alert-secondary form-box">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="form-name">I know how to a keep a secret.</label>
              <input type="text" class="form-control" id="form-name" placeholder="What's yours?">
            </div>
          </div>
          <!-- Button trigger modal -->
          <!-- <button type="submit" class="btn btn-primary">It's safe with me</button> -->

          <button type="submit button" class="btn btn-primary" data-toggle="modal" data-target="#envelope-modal">It's safe with me</button>
        </div>
      </form

      <!-- Modal -->
      <div class="modal fade" id="envelope-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->
            <div class="modal-body">
              <p id="secret"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Print</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
